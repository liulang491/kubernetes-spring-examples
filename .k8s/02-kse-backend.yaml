# ---
# backend
# ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: kse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  paused: false
  minReadySeconds: 20
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: harbor
      volumes:
        - name: log
          emptyDir: {}
      restartPolicy: Always
      containers:
        - name: core
          image: "192.168.99.115/yingzhuo/kse-backend"
          imagePullPolicy: Always
          readinessProbe:
            initialDelaySeconds: 8
            timeoutSeconds: 5
            httpGet:
              scheme: HTTP
              path: "/actuator/health"
              port: 8080
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: log
              mountPath: "/var/log/"
        - name: filebeat
          image: "registry.cn-shanghai.aliyuncs.com/yingzhuo/filebeat:5.6.16"
          imagePullPolicy: IfNotPresent
          env:
            - name: "LOG_PATH"
              value: "/var/log/*.json"
            - name: "ES_HOSTS"
              value: "192.168.99.114:9200"
            - name: "ES_INDEX"
              value: "kse-backend-%{+yyyy-MM-dd}"
          volumeMounts:
            - name: log
              mountPath: "/var/log"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: kse
  annotations:
    com.github.yingzhuo/created-by: "应卓"
    prometheus.io/scrape: "true"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: "8080"
spec:
  selector:
    app: backend
  type: ClusterIP
  ports:
    - name: http
      targetPort: 8080
      port: 8080
---